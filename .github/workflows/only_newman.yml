name: Newman Run

on:
  push:
    branches:
    - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
          apiKey: ${{ secrets.POSTMAN_API_KEY}}
          collection: petstore.collection.json
      - name: Run API tests
        run: |
          postman collection run "40550627-720b8616-e636-43fb-876b-378f4add30f0"